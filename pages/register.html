<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Project MIWA</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dark-theme.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <a href="../index.html">Project MIWA</a>
            </div>
            <div class="nav-links">
                <a href="features.html">Features</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <button class="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <h1>Create Account</h1>
            <form class="register-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="privacy.html">Terms & Privacy Policy</a></label>
                </div>
                <div class="form-group">
                    <button type="submit" class="cta-button">Create Account</button>
                </div>
                <div class="form-links">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <!-- Same footer content -->
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
